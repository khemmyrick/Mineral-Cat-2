{% for group in groups %}
	<li>
		{% if pk == group.pk %} <!-- How do I make this look at which group we're currently looking at? -->
		<strong>{{ group.name }}</strong>
		{% else %}
		<a class="group__anchor" href="{% url 'minerals:group_list' pk=group.pk %}">{{ group.name }}</a>
		{% endif %}
	</li>
{% endfor %}
