{% if categ %}
	{% for category in categories %}
		{% if category == categ %}
			<li class="group__bold">{{ category }}</li>
		{% else %}
			<a href="#" class="group__anchor"><li class="group__bold">{{ category }}</li></a>
		{% endif %}
	{% endfor %}
{% else %}
	{% for category in categories %}
			<a href="#" class="group__anchor"><li>{{ category|truncatewords_html:1 }}</li></a>
	{% endfor %}
{% endif %}
